    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 container">
      <h2 class="content-header sec-text">Contact</h2>
        <hr class="small sec-text" id="society-hr">
    </div>
  </section>

  <section class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Send us a Message</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name (optional)">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-12 col-sm-12 col-md-12">
			    					<div class="form-group">
			    						<textarea type="textarea" name="password" id="password" class="form-control input-sm" placeholder="Message" maxlength="140" rows="6"></textarea>
			    					</div>
			    				</div>
			    			</div>

			    			<input type="submit" value="submit" class="btn btn-info">

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</section>
